<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"

>

<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>
<p:panel header="Kalkulator kredytowy">
	

	<h:form id="bla">
	<p:messages id="msg" />
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
		
	  		<p:outputLabel for="kwota" value="Kwota:" />
	  		<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Pole wymagane"  converterMessage="To nie jest liczba"/>
			<p:message for="kwota" />
			
	  		<p:outputLabel for="" value="Liczba miesięcy" />
	  		<p:inputText id="miesiace" value="#{kredytBB.miesiace}" required="true"	requiredMessage="Musisz podać ilośc miesięcy" validatorMessage="Minimum 3 miesiące" converterMessage="To nie jest liczba">
			<f:validateLongRange minimum="3"/>
			</p:inputText> 
			<p:message for="miesiace" />
			
			<p:outputLabel for="" value="Oprocentowanie:" />
			<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="Nie może być puste" validatorMessage="Minimum 3%"  converterMessage="To nie jest liczba">
			<f:validateLongRange minimum="3"/>
			</p:inputText> 
			<p:message for="oprocentowanie" />
			<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="msg"/>
			
			
		
			<h:commandLink value="Informacje" action="#{kredytBB.info()}" />
		</h:panelGrid>
		
		 
	</h:form>
</p:panel>
</h:body>
</html>
